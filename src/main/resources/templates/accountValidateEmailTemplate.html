<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Verification Email</title>
</head>
<body style="font-family: Arial, sans-serif;">

<div style="background-color: #f4f4f4; padding: 20px; text-align: center;">
    <h1 style="color: #333333;">Account Verification</h1>
</div>

<div style="padding: 20px;">
    <p>Hello <span th:text="${username}"></span>,</p>
    <p>Thank you for registering an account with our service. Please click in the button to verify your account:</p>

    <p style="font-size: 24px; font-weight: bold; margin-bottom: 20px; text-align: center">
        <a th:href="'http://localhost:4200/confirmation/' + ${verificationCode}">
            <button style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">
                <span >Confirm Email</span>
            </button>
        </a>
    </p>

    <p>If you need any assistance, please contact our support team.</p>

    <p style="margin-top: 20px;">Best Regards,<br/>XsusTain CRM
    <p style="margin-top: 20px;">Best Regards,<br/>XsusTain CRM
        Service Team</p>
</div>

</body>
</html>
